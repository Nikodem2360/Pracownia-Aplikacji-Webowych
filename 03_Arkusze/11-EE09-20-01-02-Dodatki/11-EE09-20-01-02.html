<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasza stacja paliw</title>
    <link rel="stylesheet" href="styl4.css">
</head>
<body>
    <header>
        <h3>Witamy na stacji paliw!</h3>
    </header>
        <section class="section1">
            <section class="left">
                <a href="index.html"><img src="home.png"></a>
                <a href="11-EE09-20-01-02.html"><img src="znak.png"></a>
            </section>
            <section class="right">
                <img src="samochod.png" alt="grafika: samochód">
            </section>
        </section>

        <section class="section2">
            <h2>Oblicz, ile litrów musisz zatankować</h2>
                <p>dystans do przejechania w km:</p>
                <input type="number" id="dystans">
                <p>spalanie samochodu w l/100km:</p>
                <input type="number" id="spalanie">
                <input type="submit" value="OBLICZ" onclick="function1()"> <br> <br>
                <div id="wynik"></div>
                
        </section>

        <footer>
            <section class="left1">
                <p>Stronę opracował: OK4E</p>
            </section>
            <section class="right1">
                <a href="kwerendy.txt"><p>Tu pobierzesz zapytania</p></a>
            </section>
        </footer>

        <script>
            function function1() {
                var dystans = document.getElementById("dystans").value;
                var spalanie = document.getElementById("spalanie").value;
                var wynik = dystans / 100 * spalanie;
                document.getElementById("wynik").innerText = "Potrzebujesz " + wynik + " litrów paliwa";
            }
        </script>
</body>
